<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tiers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <h1 class="header">Choose a plan</h2>
        <div class="billing-plan">

            <span class="tag">Monthly</span>
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
            <span class="tag">Yearly</span>
        </div>
        <div class="panel pricing-table">


            <div class="pricing-plan">
                <img src="icons/icon1.png" alt="" class="pricing-img">
                <h2 class="pricing-header">Starter</h2>
                <ul class="pricing-features">
                    <li class="pricing-features-item">Custom domains</li>
                    <li class="pricing-features-item">Sleeps after 30 mins of inactivity</li>
                </ul>
                <span class="pricing-price">Free</span>
                <a href="#/" class="pricing-button">Sign up</a>
            </div>

            <div class="pricing-plan">
                <img src="icons/icon2.png" alt="" class="pricing-img">
                <h2 class="pricing-header">Pro</h2>
                <ul class="pricing-features">
                    <li class="pricing-features-item">Never sleeps</li>
                    <li class="pricing-features-item">Multiple workers for more powerful apps</li>
                </ul>
                <span class="pricing-price">$150</span>
                <a href="#/" class="pricing-button is-featured">Free trial</a>
            </div>

            <div class="pricing-plan">
                <img src="icons/icon3.png" alt="" class="pricing-img">
                <h2 class="pricing-header">Enterprise</h2>
                <ul class="pricing-features">
                    <li class="pricing-features-item">Dedicated</li>
                    <li class="pricing-features-item">Simple horizontal scalability for industry applications</li>
                </ul>
                <span class="pricing-price">$400</span>
                <a href="#/" class="pricing-button">Free trial</a>
            </div>

        </div>

</body>

</html>
